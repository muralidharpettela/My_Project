<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var jscode_data = new google.visualization.DataTable();
jscode_data.addColumn("string", "names", "names");
jscode_data.addColumn("number", "category_1", "category_1");
jscode_data.addRows(9);
jscode_data.setCell(0, 0, "None");
jscode_data.setCell(0, 1, 24520.0);
jscode_data.setCell(1, 0, "Aggregate_Fahrwerk");
jscode_data.setCell(1, 1, 17248.0);
jscode_data.setCell(2, 0, "Elektrik");
jscode_data.setCell(2, 1, 3793.0);
jscode_data.setCell(3, 0, "Gesamtfahrzeug");
jscode_data.setCell(3, 1, 19.0);
jscode_data.setCell(4, 0, "Innenraum");
jscode_data.setCell(4, 1, 34.0);
jscode_data.setCell(5, 0, "Karosserie Montage");
jscode_data.setCell(5, 1, 2.0);
jscode_data.setCell(6, 0, "Karosserie_Montage");
jscode_data.setCell(6, 1, 5187.0);
jscode_data.setCell(7, 0, "Karosserie_Rohbau");
jscode_data.setCell(7, 1, 7403.0);
jscode_data.setCell(8, 0, "Thermomanagement");
jscode_data.setCell(8, 1, 1.0);

        var jscode_table = new google.visualization.PieChart(document.getElementById('piechart'));
        jscode_table.draw(jscode_data);
		google.visualization.events.addListener(jscode_table, 'select', selectHandler());
		function selectHandler() {
		var selection = jscode_table.getSelection();
		if (selection.length) {
			var pieSliceLabel = jscode_data.getValue(0, 0);
			window.location.href = 'http://www.google.com?search=' + pieSliceLabel;
		}
		}
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
